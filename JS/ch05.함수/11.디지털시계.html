<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
</head>
<body style="margin: 40px;">
    <h1 id="time"></h1>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);      //  일의 자리 숫자는 앞에 0 붙여라
        }
        function myClock() {
            let date = new Date();
            return `${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}:${twoDigit(date.getMilliseconds())}`;
        }
        let si = setInterval(() => {
            const timeStr = myClock();
            document.getElementById('time').innerHTML = timeStr;
        }, 1);
        setTimeout(() => {
            ClearInterval(si);
        }, 30000);
    </script>
</body>
</html>
