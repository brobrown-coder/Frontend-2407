<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털시계 그래픽</title>
    <style>
        img { width: 100px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);      // 4 --> '04', 15 --> '15'
        }
        function myDate(now) {
            const week = '일월화수목금토'.split('');
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())}(${week[now.getDay() % 7]})`;
        }
        function myTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }
        $(document).ready(() => {
            setInterval(() => {
                let now = new Date();
                let dateStr = myDate(now);
                $('#date').html(dateStr);
                let timeStr = myTime(now);
                for (let i = 0; i < timeStr.length; i++) {
                    if (i ==2 || i == 5)
                        continue;
                    $(`#t${i}`).attr('src', `img/${timeStr[i]}.gif`)
                }
            },1000);
        });
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="date"></h1>
    <hr><br>
    <!-- <h1 id="time"></h1> -->
    <img id="t0">
    <img id="t1">
    <img src="img/Colon.jpg">
    <img id="t3">
    <img id="t4">
    <img src="img/Colon.jpg">
    <img id="t6">
    <img id="t7">
</body>
</html>
