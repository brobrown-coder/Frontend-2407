<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <style>
        button { padding: 5px; margin: 5px; font-size: 1.5rem;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function twoDigit(num){
            return num < 10 ? '0' + num : num;
        }
        function displayTime(num) {
            let minute = parseInt(num/600);
            let second = parseInt(num/10) % 60;
            return twoDigit(minute) + ':' + twoDigit(second) + '.' + num%10;
        }
        $(document).ready(() => {
            $('<h1></h1>').text('00:00.0')
                .attr('id', 'display')
                .appendTo('body');
            $('<button></button>').text('시작')
                .attr('id', 'start')
                .appendTo('body');
            $('<button></button>').text('정지')
            .attr('id', 'stop')
            .appendTo('body');
            $('<button></button>').text('리셋')
            .attr('id', 'reset')
            .appendTo('body');
            let count = 0;
            let si = null;
            $('#start').click(function(){
                si = setInterval(() => {
                    count++;
                    $('#display').text(displayTime(count));
                }, 100);
            })
            $('#stop').click(function(){
                clearInterval(si);
            });
            $('#reset').click(() => {
                count = 0;
                $('#display').html('00:00.0');
            })
        });
    </script>
</head>
<body style="margin: 40px;">
</body>
</html>
