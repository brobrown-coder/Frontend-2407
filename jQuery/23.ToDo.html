<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        input, button, div { padding: 5px; margin: 5px; }
    </style>
    <script>
        $(document).ready(function() {
            const input = $('#todo');
            const addButton = $('#add-button');
            const todoList = $('#toto-list');

            let keyCount = 0;

            const addTodo = () => {
                if (input.val().trim() === '') {
                    // alert('올바르게 할 일을 입력하세요.');
                    return;
                }
                const item = $('<div></div>');
                const checkbox = $('<input>').attr('type', 'checkbox');
                const text = $('<span></span>').text(input.val().trim());
                const button = $('<button>제거하기</button>');

                const key = keyCount++;

                item.attr('data-key', key);
                item.append(checkbox);
                item.append(text);
                item.append(button);
                todoList.append(item);

                checkbox.on('change', function(e) {
                    item.css('text-decoration', e.target.checked ? 'line-through' : 'none');
                });

                button.on('click', function() {
                    removeTodo(key);
                });

                input.val('');
            }

            const removeTodo = (key) => {
                const item = $(`[data-key="${key}"]`);
                item.remove();
            }

            addButton.on('click', addTodo);

            input.on('keyup', function(e) {
                if (e.code === 'Enter') {
                    addTodo();
                }
            });
        });
    </script>
</head>
<body style="margin: 40px;">
    <h1>할 일 목록</h1>
    <input type="text" id="todo">
    <button id="add-button">추가하기</button>
    <div id="toto-list">
    </div>
</body>
</html>
