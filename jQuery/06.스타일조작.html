<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 조작</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#first').text('CSS를 개별적으로 적용')
                        .css('backgroundColor', 'yellow')
                        .css('color', 'red');
            $('#second').text('CSS를 오브젝트 형태로 적용')
                        .css({ backgroundColor: 'cyan', color: 'blue' });
        });
    </script>
</head>
<body style="margin: 40px;">
    <hi id="first">First Header</hi><br>
    <hi id="second">Second Header</hi>
    <h1>Third Header</h1>
</body>
</html>
