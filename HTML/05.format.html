<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format</title>
</head>
<body style="margin: 40;">
    <b>
       &LT;B&GT; bald 굵은 글씨
    </b><br>
    <strong>
        strong 강조 글씨
    </strong><br>
    <i>
        itelic 이탤릭 글씨
    </i><br>
    <em>
        em 강조된글씨
    </em><br>
    <small>
        small 작은글씨
    </small><br>
    <mark>
        mark 표시된 글씨
    </mark><br>
    <del>
        del 삭제된 글씨
    </del><br>
    <ins>
        ins 삽입된 글씨
    </ins><br>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <sub>
        sub 아래첨자 글씨
    </sub>글씨비교<br>
    <sup>
        sup 위첨자 글씨
    </sup>     글씨비교
    <!-- This is a comment -->

</body>
</html>
