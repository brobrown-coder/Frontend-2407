<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        th, td {padding: 5px;}
    </style>
</head>
<body style="margin: 40;">
    <table border="1" style="width: 100%;">
        <thead>
            <!-- <thead>생략가능 -->
            <tr>
                <th style="width: 50%;">회사명</th>
                <th style="width: 30%;">담당자</th>
                <th style="width: 20%;">국가</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tbody>생략가능 -->
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria </td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>comercial </td>
                <td>Francisco </td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Ernst </td>
                <td colspan="2"> 잘 모르겠...</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
