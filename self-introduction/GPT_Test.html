<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h2 class="text-center">Bootstrap Video Player</h2>
              <!-- 비디오 플레이어 추가 -->
              <video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="100%">
                  <source src="path_to_your_video_file.mp4" type="video/mp4">
                  <!-- 다른 포맷의 비디오 파일도 지원할 경우 추가 -->
                  <!-- <source src="path_to_other_video_format.webm" type="video/webm"> -->
                  Your browser does not support the video tag.
              </video>
          </div>
      </div>
  </div>

  <!-- 부트스트랩 및 Video.js CDN 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
