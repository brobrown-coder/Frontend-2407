<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
    <style>
        .center{
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
            text-align: right;
            }
        .image{
            display: block; margin: auto;
            }
    </style>
</head>
<body style="margin: 40px;">
    <div class="center">
        This div element is centered
    </div>
    <span class="center">
        this span element is not centered. margin: auto는  block tag 에만 적용됨
    </span>
    <div style="text-align: center; margin-top: 30px;">
        <span>
            This span element is centered.
        </span>
    </div>
    <div style="text-align: center; margin-top: 30px;">
        <img src="http://picsum.photos/300/200?q=1" alt="">
    </div>
    <img class="image" src="http://picsum.photos/300/200?q=2" alt="">
</body>
</html>
