<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
</head>
<body style="margin: 40px;">
    <h2>Font size</h2>
    <p>폰트의 크기, font size</p>
    <p style="font-size: 16px;">폰트의 크기, font size 16</p>    
    <p style="font-size: 1em;">폰트의 크기, font size 1em</p>
    <h2 style="font-size: 10vw;">반응형폰트</h2>         <!--1vw는 화면 너비 1%-->
</body>
</html>
