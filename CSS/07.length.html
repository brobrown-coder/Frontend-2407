<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Height</title>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>
<body style="margin: 40px;">
    <h2>Width and Height</h2>
    <div style="width: 50%; max-width:400px; height: 100px; background-color: brown;">
        <span style="color: white;">폭50% 높이100px 컬러 갈색</span>
    </div>
    <div style="width: 30em; height: 30%; background-color: yellow;">
        <span style="color: white;">폭50% 높이100px 컬러 갈색
            MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM
        </span>
    </div>
</body>
</html>
