<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Images</h1> 
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>Rounded Coner</h2>
        <img src="https://picsum.photos/400/300?q=1" alt="" class="rounded" style="width: 80%;">
      </div>
      <div class="col">
        <h2>Cirecle</h2>
        <img src="https://picsum.photos/400/300?q=2" alt="" class="rounded-circle" style="width: 80%";">
      </div>
      <div class="col">
        <h2>thumbnail</h2>
        <img src="https://picsum.photos/400/300?q=3" alt="" class="img-thumbnail" style="width: 80%";">
      </div>
    </div>
    <div class="mt-5">
      <h2></h2>
      <img src="https://picsum.photos/400/300?q=4" alt="" class="float-start">
      <img src="https://picsum.photos/400/300?q=5" alt="" class="float-end">
    </div>
    <div class="row">
      <div class="col text-center">
      <span><h2 class="m-5">Centered Image</h2></span>
      <img src="https://picsum.photos/400/300?q=6" alt="" class="mx-auto d-block">
      </div>
    </div>
  </div>
</body>
</html>
