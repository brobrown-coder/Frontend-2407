<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Bootstrap</h1>
    <p>page</p> 
  </div>
  <div class="container mt-5">
    <h2>Btn Styles</h2>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary" onclick="alert('확인메시지');">확인</button>
    <button type="button" class="btn btn-secondary ms-1">취소</button>
    <button type="button" class="btn btn-success ms-2">Success</button>
    <button type="button" class="btn btn-info ms-3">Info</button>
    <button type="button" class="btn btn-warning ms-4">Warning</button>
    <button type="button" class="btn btn-danger ms-5">Danger</button>
    <button type="button" class="btn btn-dark" onclick="location.href='https://fontawesome.com/'">Fontawesome</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>

    <h2 class="mt-5">Outline Btn</h2>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>

    <h2 class="mt-5">Btn size</h2>
    <button type="button" class="btn btn-primary btn-lg">Large</button>
    <button type="button" class="btn btn-primary">Default</button>
    <button type="button" class="btn btn-primary btn-sm">Small</button>

    <h2 class="mt-5">Block level btn</h2>
    <div class="d-grid gap-3">
      <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
      <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
      <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
    </div>

    <h2 class="mt-5">Btn Group</h2>
    <div class="btn-group mb-5">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
  </div>
</body>
</html>
