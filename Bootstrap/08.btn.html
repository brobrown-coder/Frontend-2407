<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Bootstrap</h1>
    <p>page</p> 
  </div>
  <div class="container mt-5">
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">확인</button>
    <button type="button" class="btn btn-secondary ms-1">취소</button>
    <button type="button" class="btn btn-success ms-2">Success</button>
    <button type="button" class="btn btn-info ms-3">Info</button>
    <button type="button" class="btn btn-warning ms-4">Warning</button>
    <button type="button" class="btn btn-danger ms-5">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>
  </div>
</body>
</html>
