<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/c78c7fcb6c.js" crossorigin="anonymous"></script>
</head>
<body style="height: 2000px;">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <a class="navbar-brand mx-5" href="#">
          <img src="img/logo.png" alt="" style="height: 36px;">
        </a>
        <li class="nav-item">
          <a class="nav-link ms-3" href="#"><i class="fa-solid fa-table-list"></i> 게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-3" href="#"><i class="fa-solid fa-user-group"></i> 사용자</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link ms-3 dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown-menu"><i class="fa-solid fa-brain"></i> 인공지능</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Normal</a></li>
            <li><a class="dropdown-item active" href="#">Active</a></li>
            <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled ms-3" href="#">Disabled</a>
        </li>
      </ul>
      <span class="navbar-text me-3">Navbar text</span>
    </div>
  </nav>
  <div class="container mt-5">
    
  </div>
  <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        Copyright &copy; 2021-2024 SH World Corp. All right reserved.
      </span>
    </div>
  </nav>
</body>
</html>
