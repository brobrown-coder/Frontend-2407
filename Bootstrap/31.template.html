<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/c78c7fcb6c.js" crossorigin="anonymous"></script>
  <style>
    * {font-family: 'Noto Sans KR', sans-serif; }
    a {text-decoration: none;}
  </style>
</head>
<body style="height: 2000px;">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <a class="navbar-brand mx-5" href="#">
          <img src="img/logo.png" alt="" style="height: 36px;">
        </a>
        <li class="nav-item">
          <a class="nav-link ms-3" href="#"><i class="fa-solid fa-table-list"></i> 게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-3" href="#"><i class="fa-solid fa-user-group"></i> 사용자</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link ms-3 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-brain"></i> 인공지능</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Normal</a></li>
            <li><a class="dropdown-item active" href="#">Active</a></li>
            <li><a class="dropdown-item disabled" href="#">관리자</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled ms-3" href="#">Disabled</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- <span class="navbar-text me-3 p-2">홍길동님 환영합니다</span> -->
           <p class="navbar-text">홍길동님 환영합니다</p>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link ms-3"><i class="fa-solid fa-right-from-bracket"></i>로그아웃</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top: 80px;">
    <div class="row" style="height: 1500px;">
      <div class="col-3" style="font-size: 0.9rem;">
        <!--원형의 프로필사진-->
        <!--Aside 영역-->
        <div class="d-flex justify-content-center">
          <img src="https://picsum.photos/300/300" alt="image" class="rounded-circle mt-3" style="width: 90%;"">
        </div>
        <div class="mt-2">
          <span>오늘의 상태메시지를 이 자리에 적습니다<span class="badge bg-secondary ms-2">수정</span></span>
        </div>
        <div class="mt-5">
          <i class="fa-solid fa-envelope"></i> deon102@naver.com<br>
          <i class="fa-brands fa-github"></i><a href="https://github.com/brobrown-coder" target="_blank"> 백승헌</a><br>
          <i class="fa-brands fa-steam"></i><a href="https://store.steampowered.com/" target="_blank"> Steam</a><br>
          <i class="fa-solid fa-location-dot"></i> 수원시 권선구
            <a href="#" class="badge bg-secondary">날씨</a><br>
          <button class="btn btn-outline-primary btn-sm mt-2">Edit Profile</button>
        </div>
      </div>

      <!-- Main 영역: 페이지마다 이 부분만 채워줌 -->
      <div class="col-9 bg-primary">
        <h3><strong>메뉴이름</strong></h3>
        <hr>
        <p>메인영역</p>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        Copyright &copy; 2021-2024 SH World Corp. All right reserved.
      </span>
    </div>
  </nav>
</body>
</html>
