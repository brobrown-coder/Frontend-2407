<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/c78c7fcb6c.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Form</h1>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>Stacked Form</h2>
        <form action="#" method="get">
          <div class="my-3">
            <label for="uid" class="form-lable">User ID</label>
            <input type="text" class="form-control" name="uid" id="uid" placeholder="Enter User Id">
          </div>
          <div class="my-3">
            <label for="pwd" class="form-lable">Password</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter Password">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button type="redet" class="btn btn-primary">Cancel</button>
          </div>
        </form>
      </div>
      <div class="col ms-5">
        <h2>테이블과 결합된 양식</h2>
        <form action="/" method="get">
          <table class="table table-borderless">
            <tr>
              <td><label for="uid2" class="col-form-lable">User ID</label></td>
              <td><input type="text" class="form-control" name="uid" id="uid2" placeholder="Enter User Id"></td>
            </tr>
            <tr>
              <td><label for="pwd2" class="col-form-lable">Password</label></td>
              <td><input type="password" class="form-control" name="pwd" id="pwd2" placeholder="Enter Password"></td>
            </tr>
            <tr>
              <td><label for="comment" class="col-form-lable">Comment</label</td>
              <td><textarea class="form-control" rows="5" name="comment" id="comment"></textarea></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <button type="redet" class="btn btn-primary">Cancel</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>  
    <div class="row">
      <div class="col">
        <input type="color" class="form-control form-control-color" value="#ccbb11">
      </div>
      <div class="col">
        <input type="data" class="form-control" value="2024-07-08">
      </div>
      <div class="col">
        <input type="number" class="form-control" value="0">
      </div>
      <div class="col">
        <input type="time" class="form-control" value="00:00">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <h3>단일셀렉트</h3>
        <select class="form-select">
          <option value="kr">한국어</option>
          <option value="en" selected>영어</option>
          <option value="fr">프랑스어</option>
          <option value="es">스페인어</option>
        </select>
      </div>
      <div class="col">
        <h3>다중셀렉트</h3>
        <select class="form-select" multiple>
          <option value="kr">한국어</option>
          <option value="en">영어</option>
          <option value="fr">프랑스어</option>
          <option value="es">스페인어</option>
        </select>
      </div>
      <div class="col">
        <label for="browser" class="form-label">Choose your browser from the list:</label>
        <input class="form-control" list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3">
        <h2>Check Box</h2>
        <form action="/" method="get">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check1" name="check" value="val1" checked>
            <label for="check1" class="form-check-label">Option 1</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check2" name="check" value="val2" >
            <label for="check2" class="form-check-label">Option 2</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check3" name="check" value="val3" disabled>
            <label for="check3" class="form-check-label">Option 3</label>
          </div>
          <button type="submit" class="btn btn-primary">제출</button>
        </form>
      </div>
      <div class="col-3">
        <h2>Radio Btn</h2>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
          <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" disabled>Option 3
          <label class="form-check-label"></label>
        </div>
      </div>
      <div class="col-6">
        <h2>Inline Btn</h2>
          <input type="radio" class="form-check-input me-2" id="radio1" name="optradio" value="option1" checked>Option 1
          <label class="form-check-label" for="radio1"></label>
          <input type="radio" class="form-check-input me-2" id="radio2" name="optradio" value="option2">Option 2
          <label class="form-check-label" for="radio2"></label>
          <input type="radio" class="form-check-input me-2">Option 3
          <label class="form-check-label"></label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2></h2>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control" placeholder="검색할 단어">
          <button class="btn btn-primary" type="button">검색</button>
        </div>
      </div>
      <div class="col">

      </div>
      <div class="col">

      </div>
    </div>
  </div>
</body>
</html>
