<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Bootstrap</h1>
    <p>page</p> 
  </div>


  <div class="row d-flex justify-content-between">

    <div class="col">
      <div class="container mt-3">
        <h2>Stacked Form</h2>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember">Remember me
            </label>
          </div>
          <button type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="col">
      <div class="container mt-3">
        <h2>TextArea</h2>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="comment" class="row-form-lable">Comment</label>
            <textarea class="form-control" name="comment" rows="5" id="comment"></textarea>
          </div>
        </form>
      </div>
    </div>

  </div>


  <div class="row d-flex justify-content-between">
      <div class="col">
        <div class="container mt-3">
          <h2>Form Control Size</h2>
          <input type="text" class="form-control form-control-lg">
          <input type="text" class="form-control mt-3">
          <input type="text" class="form-control form-control-sm mt-3">
        </div>
      </div>

      <div class="col">
        <div class="container mt-3">
          <h2>Disabled and Readonly</h2>
          <input type="text" class="form-control" placeholder="Normal">
          <input type="text" class="form-control" disabled placeholder="disabled">
          <input type="text" class="form-control" readonly placeholder="readonly">
        </div>
      </div>
  </div>


  <div class="row d.flex justify-content-between">
    
    <div class="col">
      <div class="container mt-3">
        <h2>Plain text Inputs</h2>
        <input type="text" class="form-control-plaintext" placeholder="Plaintext input">
        <input type="text" class="form-control" placeholder="Normal input">
      </div>
    </div>

    <div class="col">
      <div class="container mt-3">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="email">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="password">
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
