<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/c78c7fcb6c.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>회원가입</h1>
  </div>

  <div class="container" mt-5>

    <div class="row mt-5">
      <div class="col-3"></div>


      <div class="col">
        <h2 style="text-align: center; margin-bottom: 16px;">회원가입</h2>
        <form action="/" method="get">
          <hr>
          <table class="table table-borderless">
            <tr>
              <td><label for="uid2" class="col-form-lable">사용자 ID<small><i class="fa-solid fa-asterisk ms-2 text-danger"></i></small></label></td>
              <td><input type="text" class="form-control" name="uid" id="uid2" placeholder="Id" required></td>
            </tr>
            <tr>
              <td><label for="pwd2" class="col-form-lable">패스워드<small><i class="fa-solid fa-asterisk ms-2 text-danger"></i></small></label></td>
              <td><input type="password" class="form-control" name="pwd" id="pwd2" placeholder="Password"required></td>
            </tr>
            <tr>
              <td><label for="pwd2" class="col-form-lable">패스워드 확인<small><i class="fa-solid fa-asterisk ms-2 text-danger"></i></small></label></td>
              <td><input type="password" class="form-control" name="pwd" id="pwd2" placeholder="Password"required></td>
            </tr>
            <tr>
              <td><label for="uname" class="col-form-lable">이름<small><i class="fa-solid fa-asterisk ms-2 text-danger"></i></small></label></td>
              <td><input type="text" class="form-control" name="uname" id="uname" placeholder="name"required></td>
            </tr>
            <tr>
              <td><label for="gender" class="col-form-lable">성별</label></td>
              <td colspan="2">
                <div class="d-flex justify-content-center">
                  <div>
                    <input type="radio" class="form-check-input me-2" id="radio1" name="gender" value="male" checked>남
                    <label class="form-check-label ms-2" for="radio1"></label>
                  </div>
                  <div style="margin-left: 10px;">
                    <input type="radio" class="form-check-input me-2" id="radio2" name="gender" value="female">여
                     <label class="form-check-label ms-2" for="radio2"></label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td><label for="email" class="col-form-lable">이메일</label></td>
              <td><input type="email" class="form-control" name="email" id="email" placeholder="email" required></td>
            </tr>
            <tr>
              <td><label for="tel" class="col-form-lable">전화번호</label></td>
              <td><input type="tel" class="form-control" name="tel" id="tel" placeholder="tel"></td>
            </tr>
            <tr>
              <td><label for="comment" class="col-form-lable">자기소개</label</td>
              <td><textarea class="form-control" rows="5" name="comment" id="comment"></textarea></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <button type="redet" class="btn btn-primary">Cancel</button>
              </td>
            </tr>
          </table>
        </form>
      </div>


      <div class="col-3"></div>
    </div>
    
  </div>
  <nav class="navbar navbar-expand-xm bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        Copyright &copy; 2021-2024 SH World Corp. All right reserved.
      </span>
    </div>
  </nav>

</body>
</html>
