<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Select Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Select Menu</h1>
  </div>

  <div class="row mt-3">
    <div class="col">
      <form action="/action_page.php">
        <label for="sel1" class="form-label">Select List</label>
        <select name="sel1" id="sel1" class="form-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </form>



      <form action="/action_page.php">
        <label for="sel1" class="form-label">Select List</label>
        <select name="sel1" id="sel1" class="form-select" multiple>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </form>
    </div>

    <div class="col">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="option1">
        <label for="" class="form-check-label">option1</label>
      </div>

      <div class="container">
        <h2>Radio Button</h2>
        <form action="/action_page.php">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">Option 1</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">Option 2</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">Option 3</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
