<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Select Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Select Menu</h1>
  </div>
<!-- 텍스트 입력창 리스트 -->
  <div class="row mt-3">
    <div class="col">
      <form action="/action_page.php">
        <label for="sel1" class="form-label">Select List</label>
        <select name="sel1" id="sel1" class="form-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </form>


<!-- 리스트 다중선택 -->
      <form action="/action_page.php">
        <label for="sel1" class="form-label">Select List</label>
        <select name="sel1" id="sel1" class="form-select" multiple>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </form>
    </div>
<!-- 체크박스 -->
    <div class="col">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="option1">
        <label for="" class="form-check-label">option1</label>
      </div>
<!-- 라디오버튼 -->
      <div class="container">
        <h2>Radio Button</h2>
        <form action="/action_page.php">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">Option 1</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">Option 2</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">Option 3</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="browser"></label>
      <input type="text" class="form-control" list="browsers" id="browser" name="browser">
      <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Edge"></option>
        <option value="Edge"></option>
        <option value="Edge"></option>
      </datalist>
    </div>
    <div class="col">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="check" id="check">
        <label class="form-check-label" for="check">Option1</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="check1" id="check1">
        <label class="form-check-label" for="check1">Option1</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="check3" id="check3">
        <label class="form-check-label" for="check3">Option1</label>
      </div>
    </div>
  </div>


  <div class="row mt-3">
    <div class="col">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="radio1" value="option1">
        Option 1
        <label for="radio1" class="form-check-label"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
        <label class="form-check-label" for="radio2"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" >Option 3
        <label class="form-check-label"></label>
      </div>
    </div>
    <div class="col">

    </div>
  </div>
  
</body>
</html>
